<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cosmo Particle Viewer (ESM)</title>
  
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="row" id="ui">
  <div>[Controls] Click canvas 路 WASD move 路 Space / Shift up & down 路 <button id="resetPositionBtn">Reset Position</button> 路 <button id="resetViewBtn">Reset View</button></div>

  <div>[Select Particle Position File] <input type="file" id="fileInput" /></div>
  <div>[Select Particle Color    File] <input type="file" id="fileColorInput" /></div>
  <div>[Adjust Point Size] <input id="sizeSlider" type="range" min="0.1" max="3.0" step="0.1" value="0.5" />
  <div>[Background Color] <input type="color" id="bgPicker" value="#000000"></div>
</div>


<!-- ES module entry -->
<script type="module" src="viewer.js"></script>

</body>
</html>
